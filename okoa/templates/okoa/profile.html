{%extends "okoa/layout.html"%}
{%load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" id="prof">
    <div class="row">
        <div class="col-md-8">
            <div class="content-section">
                <div class="media">
                  <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}">
                  <div class="media-body">
                    <h2 class="account-heading">{{user.username}}</h2>
                    <h2 class="text-dark">{{user.email}}</h2>
                    <h2 class="text-dark">{{user.bio}}</h2>
                    <h2 class="text-dark"> {{user.location}}</h2>
                    <h2 class="text-dark">{{user.contact}}</h2>
                  </div>
                </div>
                <form action="" method="post" novalidate enctype="multipart/form-data" class="mr-4 mt-4 ml-4 mb-4">
                    {% csrf_token%}
                    {{ user_form|crispy}}
                    {{ prof_form|crispy}}
                    <button type="submit" class="btn btn-primary btn-sm"> Update Profile</button>
                </form>
                <!-- FORM HERE -->
              </div>
        </div>
    </div>
</div>
<!-- end -->
<style>
  .content-section {
    background: #ffffff;
    padding: 10px 20px;
    border: 1px solid #dddddd;
    border-radius: 3px;
    margin-bottom: 20px;
  }
  
  .article-title {
    color: #444444;
  }
  
  a.article-title:hover {
    color: #428bca;
    text-decoration: none;
  }
  
  .article-content {
    white-space: pre-line;
  }
  
  .article-img {
    height: 65px;
    width: 65px;
    margin-right: 16px;
  }
  
  .article-metadata {
    padding-bottom: 1px;
    margin-bottom: 4px;
    border-bottom: 1px solid #e3e3e3
  }
  
  .article-metadata a:hover {
    color: #333;
    text-decoration: none;
  }
  
  .article-svg {
    width: 25px;
    height: 25px;
    vertical-align: middle;
  }
  
  .account-img {
    height: 125px;
    width: 125px;
    margin-right: 20px;
    margin-bottom: 16px;
  }
  
  .account-heading {
    font-size: 2.5rem;
  }
</style>

{% endblock %}
