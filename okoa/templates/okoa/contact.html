{%extends "okoa/layout.html"%} {%load static%} {%block content%}
<div class="container">
    <div class="row">
        {%if message_name%}
        <center>
            <h2>Thanks {{message_name}}</h2>
            <div>We recieved your email and we will respond shortly</div>
        </center>
        <br>
        <br>
        {%else%}
        <div class="col-md-12">
            <div class="well well-sm">

                <form action="{%url 'contact'%}" method="post"class="form-horizontal">
                    {%csrf_token%}
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="message-name" type="text" placeholder="Full Names" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="message-email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        {%endif%}
    </div>
</div>
<style>
    .header {
    color: #36A0FF;
    font-size: 27px;
    padding: 10px;
}

.bigicon {
    font-size: 35px;
    color: #36A0FF;
}
</style>
{% endblock %}
