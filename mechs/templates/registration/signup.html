{% extends 'mechs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title">Join Today</h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-outline-info btn-sm"> Sign up</button>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Already have an account?
                                <a href="{% url 'login' %}" class="ml-2">Sign in</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
